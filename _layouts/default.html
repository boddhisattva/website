<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="author" content="Mohnish Jadwani">
    <meta name="description" content="{{ site.description }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@mohnishgj">
    <meta name="twitter:creator" content="@mohnishgj">

    <meta name="twitter:description" content="{{ site.description }}">

    <link rel="icon" href="https://imgur.com/jVV4wZm.png" />

    <title>{{ page.title }}</title>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <link rel="stylesheet" href="/css/main.css">
    {% include analytics.html %}

  <body>
    <div class='container'>
      <div class='header'>
        <span class='links align-left'>
          <a class='top-nav-link' href='/about/'>About</a>
        </span>

          <a class='top-nav-link' href='/'>Posts</a>

          <a class='top-nav-link' href='/being_of_service_as_a_team_coach/'>Serving as a Team coach</a>
          <!-- Calendly link widget begin -->
          <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
          <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
          <a href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/sadhakforlife/explore-how-we-could-collaborate-together'});return false;">Setup a connect call</a>
        </span>

      <div class='site'>
        {{ content }}

    </div> <!-- /container -->
